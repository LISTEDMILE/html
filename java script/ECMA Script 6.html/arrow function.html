<!DOCTYPE html>

    <head>

            ARROW FUNCTIOIN
        </title>
        <script>
            const term=[
                "first",
                "second",
                "third",
                "fourth",
                "fifth",
            ]
            console.log(term);
            console.log("length of first element",term[0].length);
            

            //this means we are logging
            //term ko map karke
            //term me kya map kiya term ke element ko term ke element  ke lenght ke sath
            //arrow ka kam h key aur value ka combination define karna simply point karna.......
            console.log(term.map(term => term.length));
        
        </script>
