
<!DOCTYPE html>
<html>
    <head>
        <title>  JAVA SCRIPT WHILE LOOP  </title>
		
	</head>

	<body bgcolor="black" text="white">


		<script language="javascript" type="text/javascript">

			//  while loop.......

			var w=1;
			while (w<5){
				document.write("<P> The value of number is "+w+"</p>");
				w=w+1;
			}

			var i=1;
			while (i<5){
				document.write("<P> The value of number is "+i+"</p>");
				i++;
			}

			//  for loop.......

			for (c=0;c<4;c=c+2){
				document.write("The no. is "+c+"<br>")
			}
			
			document.write("<br>")

			var i=" This is what"
			for (c=0;c<i.length;c++){
				document.write(i[c])
			}

			//  do while loop......

			document.write("<br> <br>")

			var c=0;
			do{
				document.write("Starting "+c+"<br>");
				c++;
			}

			//  jab condition satisfy nhi hogi to while me jo h wo start/impliment ho jaega

			while (c<5){
				document.write("Loop Ends")
			}

			document.write("<br> <br>")

			//  agar condition nhi bhi satisfy hui tab bhi ek bar to do me chlega kyuki pehle do run hua fir condition check hui
			var c=0;
			do{
				document.write("Starting "+c+"<br>");
				c++;
			}

			while (c<0){
				document.write("Loop Ends")
			}


			



		</script>

		


		


        

			
		


		
	</body>
</html>
