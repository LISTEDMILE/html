<!DOCTYPE html>
<html>
    <head>
        <title>  confirmation dialog box  </title>
		<script>
			
            function printing(){

                //used to print the whole page

                window.print();
            }
                


		</script>
	</head>

	<body bgcolor="black" text="white">


        <h1> PRINTING THE PAGE</h1>

        <button onclick="printing()">
            Click here to print the page
        </button>

        <!-- OR we can directly use the funtion  -->
        
        <button onclick="print()">
            Click here to print the page by direct print fuction method
        </button>

	</body>
</html>
