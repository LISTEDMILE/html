<!DOCTYPE html>
<html>
    <head>
        <title>  confirmation dialog box  </title>
		<script>
			
            function confirm1(){
                var c=confirm("Press OK to confirm");
                if (c==true){
                    document.write("Thank You")
                }
                
                else{
                    document.write("OK not moving")
                }
            }
          


		</script>
	</head>

	<body bgcolor="black" text="white">

        <button onclick="confirm1()">
            Press form confirm testing
        </button>
        

	</body>
</html>
