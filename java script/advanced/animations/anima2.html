<!DOCTYPE html>
<html>
  <head>
    <title>ANIMATIONS2</title>
    <style>
      div {
        height: 50px;
        width: 50px;
        border-radius: 100px;
        background-color: rgba(255, 11, 11, 0.692);
        border: 4px solid white;
        position: relative;
      }
      button {
        height: 50px;
        width: 190px;
        font-size: 20px;
        font-weight: bold;
        margin: 80px;
      }
    </style>
    <script>
      //this method basically works as iteration ......

      function move() {
        var first = document.getElementsByTagName("div")[0];
        var pos = 0;

        // here 10 frames are to displayed in the path....
        // frame1 is the name of funcioin for which the frames are 10////....

        var id = setInterval(frame1, 10);

        function frame1() {
          if (pos == 450) {
            //clear interval is to used to end the iteration hence stoping the animation....

            clearInterval(id);
          } 
          else {
            pos++;
            first.style.top = pos + "px";
            first.style.left = pos + "px";
          }
        }
      }
    </script>
  </head>
  <body bgcolor="black">
    <div></div>
    <center>
      <button onclick="move()">CLICK HERE</button>
    </center>
  </body>
</html>
