<!DOCTYPE html>
<html>
    <head>
        <title>
            ERROR HANDLING
        </title>
        <style>
            input{
                height:50px;
                width:400px;
                font-size: 50px;
            }
            button{
                width:300px;
                height:50px;
                font-size: 40px;
            }
        </style>
        <script>
            function check(){
                try {
                   // no error so run uslually but if error occurs catch will run...
              
                    document.getElementById('heading').innerHTML=Number(document.getElementById('input').value);
                  
                }
                catch{
                    alert("Enter no. only");
                }
            }
            function check1(){
                try {
                
              
                    document.getElementById('heading1').innerHTML=Number(document.getElementById('input1').value);
                    throw(document.getElementById('heading1').innerHTML.value);
                  
                }
                catch(e){
                    alert(e);
                }
                finally{
                    alert("done");
                }
            }

            function check2(){
                try {
                
                    const a=0;
                    a=5;
              
                    
                  
                }
                catch{
                    alert("Can't assign to const");
                }
            }
        </script>
    </head>
    <body bgcolor="black" text="white">
        <input type="text" placeholder="Number" id="input">
        <button onclick="check()">
            CHECK
        </button>

        <h1 id="heading" style="color:white;">
            ----
        </h1>


        <hr>

        <input type="text" placeholder="Number" id="input1">
        <button onclick="check1()">
            CHECK
        </button>

        <h1 id="heading1" style="color:white;">
            ----
        </h1>

        <hr>
<br>
<p style="font-size:40px;">
        const a=0;
<br>
        a=5;
    </p>
        <br>

        <button onclick="check2()">
            CHECK
        </button>
    </body>
</html>
